<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- lib -->
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
    <script src="script.js" defer></script>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
            defer
    ></script>
    <!-- lib -->
    <title>SGM</title>
</head>
<body>
<header class="blog-header py-3 color-header">
    <div class="flex-nowrap justify-content-between align-items-center">
        <h1 class="text-center">SGM</h1>
    </div>
</header>
<section>
    <div id="containerApi">
        <div class="container text-center mt-5">
            <button type="button" class="btn btn-primary btn-md" onclick="goToPageViewApi()">Voltar</button>
            <a href="/">
                <button type="button" class="btn btn-primary btn-md">Tela principal</button>
            </a>
        </div>
        <div class="container text-center mt-5">
            <div class="row">
                <div class="col-md-12">
                    <div id="spinner" class="spinner"></div>
                </div>
            </div>
        </div>
        <div class="container mt-3">
            <h3 class="text-center">Cadastrar chave</h3>
        </div>
        <div class="container mt-5">
            <form class="offset-1 col-10" id="cadKeyForm">
                <div class="mb-3">
                    <label class="form-label">Api</label>
                    <select class="form-select" id="geoServiceId" disabled>
                        <option></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Nome da chave</label>
                    <input type="text" class="form-control form-control-sm" name="namekey" id="name">
                </div>
                <div class="mb-3">
                    <label for="key" class="form-label">Chave</label>
                    <input type="text" class="form-control form-control-sm" name="key" id="key">
                </div>
                <div class="mb-3">
                    <label for="url" class="form-label">Url</label>
                    <input type="text" class="form-control form-control-sm" name="url" id="url">
                    <div class="form-text" id="urlInfo"></div>
                </div>
                <div class="mb-3">
                    <label for="referenceAddress" class="form-label">ID endereço atual</label>
                    <input type="number" class="form-control form-control-sm" name="referenceAddress" id="referenceAddress">
                    <div class="form-text">id do endereço atual de qualquer chave da lista de chaves da api</div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Requisições</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radio" id="maxRequestPerDay" checked>
                        <label class="form-check-label" for="maxRequestPerDay">
                            Diária
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radio" id="maxRequestPerMonth">
                        <label class="form-check-label" for="maxRequestPerMonth">
                            Mensal
                        </label>
                    </div>
                    <label class="form-label">Valor</label>
                    <input type="number" class="form-control form-control-sm mb-1" name="request" id="request">
                    <div class="form-text">Valor de requisções disponíveis, mensal ou diárias</div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Vencimento diário</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="isInitialHours" id="isInitialZeroHours" checked>
                        <label class="form-check-label" for="isInitialZeroHours">
                            Meia noite
                        </label>
                    </div>
                    <div class="form-text">As requisições diárias renovem meia noite ou no horário de ativação da chave</div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Iniciar ativa</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="isActivated" id="isActivated" checked>
                        <label class="form-check-label" for="isActivated">
                            Ativa
                        </label>
                    </div>
                    <div class="form-text">Após cadastrar deseja iniciar ativada ou desativada</div>
                </div>
                <div class="mb-4">
                    <label for="email" class="form-label">Email associado a chave</label>
                    <input type="email" class="form-control form-control-sm" id="email">
                </div>
            </form>
            <div class="text-center">
                <button type="button" class="btn btn-sm btn-success" onclick="cadKey()">Cadastrar</button>
            </div>
        </div>
    </div>
</section>
<footer class="container text-center mt-3">
    <hr />
    <p>© TerraLab</p>
</footer>
</body>
</html>
